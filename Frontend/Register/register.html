<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Inventory System</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="container">
    <div class="form-card">
        <header class="form-header">
            <h1>Create Account</h1>
            <p class="subtitle">Join us to start managing your inventory.</p>
        </header>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" placeholder="John Doe" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required />
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Create Account</button>
            </div>
        </form>

        <footer class="form-footer-text">
            <p>Already have an account? <a href="../Login/login.html">Login here</a></p>
        </footer>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>
